{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Trampo Ágil</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles-mural.css' %}">
        <link rel="stylesheet" href="{% static 'css/media-queries-mural.css' %}">
        <script defer src="{% static 'js/mural.js' %}"></script>
    </head>
    <body>
        {% block body %}
        <header>
            <div class="container header-area">
                <div class="logo-area">
                    <h1><a href="{% url 'vagas' %}" class="logo">Trampo<span>Ágil.</span></a></h1>
                    <div class="hamburger-menu">
                        <span class="arrow arrow1"></span>
                        <span class="arrow arrow2"></span>
                        <span class="arrow arrow3"></span>
                    </div>
                </div>
                <div class="menu">
                    <nav class="menu-nav">
                        <ul>
                            <li><a href="{% url 'vagas' %}">Vagas</a></li>
                            <li><a href="{% url 'candidaturas' %}">Candidaturas</a></li>
                            <li><a href="{% url 'ajuda' %}">Ajuda</a></li>
                        </ul>
                        <hr class="mobile-divider">
                        <ul class="user">
                            <li class="toggle-dropdown">
                                Leandro Vieira
                                <span class="caret"><i class="fas fa-caret-down"></i></span>
                            </li>
                            <li class="dropdown">
                                <ul class="dropdown-menu">
                                    <li><a href="">Perfil</a></li>
                                    <li><a href="">Configurações</a></li>
                                    <hr class="divider">
                                    <li><a href="">Sair</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="container mural-container">
                <div class="page-header">
                    <h1>Mural de Vagas</h1>
                </div>
                <ul class="mural">
                    {% include 'mural.html' %}
                </ul>
            </div>
        </main>
        {% endblock body %}
    </body>
</html>
